<body>




  <header class="mdc-top-app-bar mdc-top-app-bar--fixed bg-dark-1">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button text-white-2"
          aria-label="Open navigation menu">menu</button>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-mid justify-content-center">
        <span class="mdc-top-app-bar__title ">랏바홀 레이드 목록</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button text-white-2"
          aria-label="filter_alt">filter_alt</button>
      </section>
    </div>
  </header>
  
  <main class="mdc-top-app-bar--fixed-adjust">


    <div class="mdc-card raid-list list-me">
      <section>
        <span class="raid-name">비아 하드</span><span class="raid-time text-white-2">(목밤 22시)</span>
      </section>
      <section class="raind-list-info">
        <span class="text-color-highlight m2-s-e">LiereaG</span>
        <i class="material-icons mdc-button__icon text-white-2" aria-hidden="true">people</i><span class="text-white-2">×7</span>
        <i class="material-icons mdc-button__icon text-white-2" aria-hidden="true" style="color:#424250 !important">notification_add</i>
      </section>
      
    </div>


    <div class="mdc-card raid-list list-me-not">
      <section>
        <span class="raid-name">비아 하드</span><span class="raid-time text-white-2">(목밤 22시)</span>
      </section>
      <section class="raind-list-info">
        <span class="text-color-highlight m2-s-e"></span>
        <i class="material-icons mdc-button__icon text-white-2" aria-hidden="true">people</i><span class="text-white-2">×7</span>
        <i class="material-icons mdc-button__icon text-white-2" aria-hidden="true">notification_add</i>
      </section>
      
    </div>


    <div class="mdc-card raid-list list-me-not">

<script>

  var MDCRipple = mdc.ripple.MDCRipple
  var MDCTopAppBar = mdc.topAppBar.MDCTopAppBar

  const topAppBarElement = document.querySelector('.mdc-top-app-bar');
const topAppBar = new MDCTopAppBar(topAppBarElement);

  var selector = '.mdc-button, .mdc-icon-button, .mdc-card__primary-action .mdc-card';
  var ripples = [].map.call(document.querySelectorAll(selector), function(el) {
  return new MDCRipple(el);
});


</script>
